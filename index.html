<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Swiftly</title>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        :root {
            --gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg-dark: #0f172a;
            --primary: #6366f1;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            overflow: hidden;
            position: fixed;
        }

        #app { width: 100%; max-width: 450px; height: 100%; margin: 0 auto; background: #fff; display: flex; flex-direction: column; position: relative; }

        #login { 
            position: absolute; inset: 0; z-index: 100;
            background: var(--bg-dark);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 40px; text-align: center;
        }

        .raio-container {
            background: var(--gradient);
            width: 80px; height: 80px;
            border-radius: 24px;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; color: white;
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
            margin-bottom: 25px;
            transform: rotate(-10deg);
        }

        #login h1 { color: white; margin: 0; font-weight: 800; font-size: 32px; letter-spacing: -1px; }
        #login p { color: #94a3b8; font-size: 15px; margin-bottom: 35px; }

        .input-group { width: 100%; display: flex; flex-direction: column; gap: 15px; }

        input { 
            width: 100%; padding: 16px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            color: white; font-size: 16px;
            outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: rgba(255,255,255,0.08); }
        input::placeholder { color: #64748b; }

        .btn-entrar {
            width: 100%; padding: 18px; margin-top: 10px;
            background: var(--gradient);
            color: white; border: none; border-radius: 16px;
            font-weight: 700; font-size: 16px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(168, 85, 247, 0.3);
        }

        #chat { display: none; flex: 1; flex-direction: column; height: 100%; background: #f8fafc; }

        #topo { 
            padding: 30px 20px 15px; background: white; 
            border-bottom: 1px solid #f1f5f9; display: flex; 
            justify-content: space-between; align-items: center;
        }
        .topo-info b { font-weight: 800; color: var(--bg-dark); }
        .online-status { font-size: 12px; color: #10b981; font-weight: 700; display: block; }

        .btn-gear { background: #f1f5f9; border: none; width: 38px; height: 38px; border-radius: 12px; cursor: pointer; font-size: 18px; }

        #mensagens { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { padding: 12px 16px; border-radius: 20px; max-width: 85%; font-size: 15px; line-height: 1.5; position: relative; animation: msgAnim 0.3s ease forwards; }
        @keyframes msgAnim { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg-out { align-self: flex-start; background: white; color: #1e293b; border-bottom-left-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .msg-in { align-self: flex-end; background: var(--gradient); color: white; border-bottom-right-radius: 4px; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2); }
        
        .mention { background: #fbbf24; color: #000; padding: 0 4px; border-radius: 4px; font-weight: 700; }
        .nick-msg { font-size: 10px; font-weight: 800; margin-bottom: 4px; text-transform: uppercase; opacity: 0.7; }

        #menu-config { 
            position: absolute; top: 80px; right: 20px; background: white; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.1); border-radius: 16px; 
            padding: 15px; display: none; flex-direction: column; gap: 12px; 
            z-index: 110; border: 1px solid #eee; min-width: 160px;
        }

        #menu-anexos { 
            position: absolute; bottom: 90px; left: 15px; background: white; 
            border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            display: none; flex-direction: column; overflow: hidden; border: 1px solid #eee; z-index: 110;
        }
        .opt-anexo { padding: 15px 20px; border: none; background: white; display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 14px; font-weight: 600; color: #334155; text-align: left; }
        .opt-anexo:hover { background: #f8fafc; }

        #envio { padding: 15px; background: white; display: flex; gap: 10px; align-items: center; border-top: 1px solid #f1f5f9; padding-bottom: 30px; position: relative; }
        #texto { background: #f1f5f9; border: none; flex: 1; padding: 14px 20px; border-radius: 18px; font-size: 16px; color: var(--bg-dark); outline: none; }
        .btn-action { width: 48px; height: 48px; border-radius: 16px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .btn-file { background: #f1f5f9; color: #64748b; }
        .btn-send { background: var(--gradient); color: white; box-shadow: 0 8px 15px rgba(99, 102, 241, 0.2); }

        .msg img { max-width: 100%; border-radius: 12px; margin-top: 8px; }
        .file-box { background: rgba(0,0,0,0.05); padding: 10px; border-radius: 10px; display: flex; align-items: center; gap: 8px; }
        .msg-in .file-box { background: rgba(255,255,255,0.15); }
    </style>
</head>
<body>

<div id="app">
    <div id="login">
        <div class="raio-container">‚ö°</div>
        <h1>Swiftly</h1>
        <p>Seguran√ßa e velocidade em cada mensagem.</p>
        <div class="input-group">
            <input id="nick" placeholder="Seu apelido" maxlength="12">
            <input id="sala" placeholder="Nome da sala">
            <button class="btn-entrar" onclick="entrar()">Come√ßar a conversar</button>
        </div>
    </div>

    <div id="chat">
        <div id="topo">
            <div class="topo-info">
                <b>Sala: <span id="nomeSala"></span></b>
                <span id="contagem" class="online-status">‚óè 0 online</span>
            </div>
            <button class="btn-gear" onclick="toggleConfig()">‚öôÔ∏è</button>
            <div id="menu-config">
                <label style="font-size:13px; cursor:pointer;"><input type="checkbox" id="chkSom"> Ativar Som üîä</label>
            </div>
        </div>

        <div id="mensagens"></div>

        <div id="menu-anexos">
            <button class="opt-anexo" onclick="document.getElementById('img-input').click()">üñºÔ∏è Foto</button>
            <button class="opt-anexo" onclick="document.getElementById('file-input').click()">üìÑ Arquivo</button>
        </div>

        <div id="envio">
            <button class="btn-action btn-file" onclick="toggleAnexos()">+</button>
            <input type="file" id="img-input" accept="image/*" style="display:none" onchange="processarFoto(this)">
            <input type="file" id="file-input" style="display:none" onchange="enviarArquivo(this)">
            <input id="texto" placeholder="Sua mensagem..." onkeydown="if(event.key==='Enter') enviarTexto()">
            <button class="btn-action btn-send" onclick="enviarTexto()">‚û§</button>
        </div>
    </div>
</div>

<script>
    firebase.initializeApp({
        apiKey: "AIzaSyCkkkHhydC92yB5N364Ula4-aM2LUlSmG4",
        authDomain: "ponte-virtual-rujan.firebaseapp.com",
        databaseURL: "https://ponte-virtual-rujan-default-rtdb.firebaseio.com",
        projectId: "ponte-virtual-rujan"
    });

    const db = firebase.database();
    let salaAtual, nickAtual, entrarTime;
    const notifySound = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

    function toggleConfig() {
        const m = document.getElementById('menu-config');
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    }

    function toggleAnexos() {
        const m = document.getElementById('menu-anexos');
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    }

    function limparNick(str) {
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-zA-Z0-9]/g, "");
    }

    function entrar() {
        let rawNick = document.getElementById('nick').value.trim();
        nickAtual = limparNick(rawNick);
        salaAtual = document.getElementById('sala').value.trim().toLowerCase();
        if (!nickAtual || !salaAtual) return;
        entrarTime = Date.now();
        db.ref(`salas/${salaAtual}/usuarios/${nickAtual}`).set(true);
        db.ref(`salas/${salaAtual}/usuarios/${nickAtual}`).onDisconnect().remove();
        document.getElementById('login').style.display = "none";
        document.getElementById('chat').style.display = "flex";
        document.getElementById('nomeSala').innerText = salaAtual;
        iniciarLogica();
    }

    function iniciarLogica() {
        db.ref(`salas/${salaAtual}/usuarios`).on("value", s => {
            document.getElementById('contagem').innerText = `‚óè ${s.numChildren()} online`;
        });

        db.ref(`salas/${salaAtual}/mensagens`).orderByChild("timestamp").startAt(entrarTime).on("child_added", s => {
            const m = s.val();
            renderizarMensagem(m, s.key);
            if (m.nick !== nickAtual && document.getElementById('chkSom').checked) notifySound.play().catch(()=>{});
        });

        db.ref(`salas/${salaAtual}/mensagens`).on("child_changed", s => {
            if (s.val().expirado) {
                const cont = document.getElementById(`cont-${s.key}`);
                if(cont) cont.innerHTML = `<small style="opacity:0.6">Conte√∫do expirado</small>`;
            }
        });
    }

    function renderizarMensagem(m, key) {
        const isMinha = m.nick === nickAtual;
        const div = document.createElement("div");
        div.className = `msg ${isMinha ? 'msg-in' : 'msg-out'}`;
        
        let texto = (m.texto || "").replace(/@(\w+)/g, '<span class="mention">@$1</span>');
        let html = `<div class="nick-msg">${m.nick}</div><div id="cont-${key}">`;

        if (m.expirado) html += `<small style="opacity:0.6">Conte√∫do expirado</small>`;
        else if (m.tipo === "foto") {
            html += `<img src="${m.url}"><span style="font-size:8px; display:block; text-align:right; margin-top:4px;">Expirando em 1m...</span>`;
            if (isMinha) agendarExpiracao(key);
        } else if (m.tipo === "arquivo") {
            html += `<div class="file-box">üìÑ <b>${m.nome}</b></div><span style="font-size:8px; display:block; text-align:right; margin-top:4px;">Expirando em 1m...</span>`;
            if (isMinha) agendarExpiracao(key);
        } else html += texto;

        div.innerHTML = html + `</div>`;
        document.getElementById('mensagens').appendChild(div);
        document.getElementById('mensagens').scrollTop = document.getElementById('mensagens').scrollHeight;
    }

    function agendarExpiracao(key) {
        setTimeout(() => db.ref(`salas/${salaAtual}/mensagens/${key}`).update({ expirado: true, url: null, data: null }), 60000);
    }

    function enviarTexto() {
        const input = document.getElementById('texto');
        if (!input.value.trim()) return;
        db.ref(`salas/${salaAtual}/mensagens`).push({ nick: nickAtual, texto: input.value, tipo: "texto", timestamp: Date.now() });
        input.value = "";
    }

    function processarFoto(input) {
        const file = input.files[0]; if (!file) return;
        toggleAnexos();
        const reader = new FileReader();
        reader.onload = (e) => {
            db.ref(`salas/${salaAtual}/mensagens`).push({ nick: nickAtual, url: e.target.result, tipo: "foto", timestamp: Date.now(), expirado: false });
        };
        reader.readAsDataURL(file);
        input.value = "";
    }

    function enviarArquivo(input) {
        const file = input.files[0]; if (!file) return;
        toggleAnexos();
        const reader = new FileReader();
        reader.onload = (e) => {
            db.ref(`salas/${salaAtual}/mensagens`).push({ nick: nickAtual, nome: file.name, data: e.target.result, tipo: "arquivo", timestamp: Date.now(), expirado: false });
        };
        reader.readAsDataURL(file);
        input.value = "";
    }
</script>
</body>
</html>
