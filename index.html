<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Swiftly</title>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        :root {
            --gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg-dark: #0f172a;
            --primary: #6366f1;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            overflow: hidden;
            position: fixed;
        }

        #app { width: 100%; max-width: 450px; height: 100%; margin: 0 auto; background: #fff; display: flex; flex-direction: column; position: relative; }

        #login { 
            position: absolute; inset: 0; z-index: 100;
            background: var(--bg-dark);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 40px; text-align: center;
        }

        .raio-container {
            background: var(--gradient);
            width: 80px; height: 80px;
            border-radius: 24px;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; color: white;
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
            margin-bottom: 25px;
            transform: rotate(-10deg);
        }

        #login h1 { color: white; margin: 0; font-weight: 800; font-size: 32px; letter-spacing: -1px; }
        #login p { color: #94a3b8; font-size: 15px; margin-bottom: 35px; }

        .input-group { width: 100%; display: flex; flex-direction: column; gap: 15px; }
        input { 
            width: 100%; padding: 16px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            color: white; font-size: 16px;
            outline: none;
        }
        .btn-entrar {
            width: 100%; padding: 18px; margin-top: 10px;
            background: var(--gradient);
            color: white; border: none; border-radius: 16px;
            font-weight: 700; font-size: 16px; cursor: pointer;
        }

        #chat { display: none; flex: 1; flex-direction: column; height: 100%; background: #f8fafc; overflow: hidden; }

        #topo { 
            padding: 35px 20px 15px; background: white; 
            border-bottom: 1px solid #f1f5f9; display: flex; 
            justify-content: space-between; align-items: center;
            flex-shrink: 0;
        }
        .online-status { font-size: 12px; color: #10b981; font-weight: 700; display: block; }
        .btn-gear { background: #f1f5f9; border: none; width: 38px; height: 38px; border-radius: 12px; cursor: pointer; font-size: 18px; }

        #mensagens { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { padding: 12px 16px; border-radius: 20px; max-width: 85%; font-size: 15px; line-height: 1.5; position: relative; }
        .msg-out { align-self: flex-start; background: white; color: #1e293b; border-bottom-left-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .msg-in { align-self: flex-end; background: var(--gradient); color: white; border-bottom-right-radius: 4px; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2); }
        
        .nick-msg { font-size: 10px; font-weight: 800; margin-bottom: 4px; text-transform: uppercase; opacity: 0.7; }

        #menu-config { 
            position: absolute; top: 85px; right: 20px; background: white; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.1); border-radius: 16px; 
            padding: 15px; display: none; flex-direction: column; gap: 12px; 
            z-index: 110; border: 1px solid #eee; min-width: 180px;
        }

        #envio { padding: 15px; background: white; display: flex; gap: 10px; align-items: center; border-top: 1px solid #f1f5f9; padding-bottom: calc(15px + env(safe-area-inset-bottom)); flex-shrink: 0; position: relative; }
        #texto { background: #f1f5f9; border: none; flex: 1; padding: 14px 20px; border-radius: 18px; font-size: 16px; color: var(--bg-dark); outline: none; }
        
        .btn-action { width: 48px; height: 48px; border-radius: 16px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        .msg img { max-width: 100%; border-radius: 12px; margin-top: 8px; display: block; }
        .file-box { background: rgba(0,0,0,0.05); padding: 10px; border-radius: 10px; display: flex; align-items: center; gap: 8px; font-size: 13px; color: inherit; text-decoration: none;}
        .msg-in .file-box { background: rgba(255,255,255,0.15); color: white; }
        .exp-aviso { font-size: 9px; display: block; text-align: right; margin-top: 4px; opacity: 0.8; }
    </style>
</head>
<body>

<div id="app">
    <div id="login">
        <div class="raio-container">‚ö°</div>
        <h1>Swiftly</h1>
        <p>Seguran√ßa e velocidade em cada mensagem.</p>
        <div class="input-group">
            <input id="nick" placeholder="Seu apelido" maxlength="12">
            <input id="sala" placeholder="Nome da sala">
            <button class="btn-entrar" onclick="entrar()">Come√ßar a conversar</button>
        </div>
    </div>

    <div id="chat">
        <div id="topo">
            <div class="topo-info">
                <b>Sala: <span id="nomeSala"></span></b>
                <span id="contagem" class="online-status">‚óè 0 online</span>
            </div>
            <button class="btn-gear" onclick="toggleConfig()">‚öôÔ∏è</button>
            <div id="menu-config">
                <label style="font-size:13px; cursor:pointer;"><input type="checkbox" id="chkSom"> Sons üîä</label>
                <button onclick="limparChat()" style="color:#64748b; font-weight:600; background:none; border:none; text-align:left; padding:8px 0; cursor:pointer;">Limpar Chat üßπ</button>
                <button onclick="sairDaSala()" style="color:#ef4444; font-weight:700; border-top:1px solid #f1f5f9; padding-top:10px; background:none; border:none; text-align:left; cursor:pointer;">Sair üö™</button>
            </div>
        </div>

        <div id="mensagens"></div>

        <div id="envio">
            <button class="btn-action" style="background:#f1f5f9; color:#64748b;" onclick="toggleAnexos()">+</button>
            <div id="menu-anexos" style="position: absolute; bottom: 90px; left: 15px; background: white; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: none; flex-direction: column; z-index: 110; border:1px solid #eee;">
                <button onclick="document.getElementById('img-input').click()" style="padding:15px; border:none; background:none; font-weight:600; font-size:14px; text-align:left; cursor:pointer;">üñºÔ∏è Foto (At√© 10MB)</button>
                <button onclick="document.getElementById('file-input').click()" style="padding:15px; border:none; background:none; font-weight:600; font-size:14px; text-align:left; cursor:pointer;">üìÑ Arquivo (At√© 2MB)</button>
            </div>
            <input type="file" id="img-input" accept="image/*" style="display:none" onchange="processarAnexo(this, 'foto')">
            <input type="file" id="file-input" style="display:none" onchange="processarAnexo(this, 'arquivo')">
            <input id="texto" type="text" autocomplete="off" placeholder="Sua mensagem..." onkeydown="if(event.key==='Enter'){ event.preventDefault(); enviarTexto(); }">
            <button class="btn-action" style="background:var(--gradient); color:white;" onclick="enviarTexto()">‚û§</button>
        </div>
    </div>
</div>

<script>
    firebase.initializeApp({
        apiKey: "AIzaSyCkkkHhydC92yB5N364Ula4-aM2LUlSmG4",
        authDomain: "ponte-virtual-rujan.firebaseapp.com",
        databaseURL: "https://ponte-virtual-rujan-default-rtdb.firebaseio.com",
        projectId: "ponte-virtual-rujan"
    });

    const db = firebase.database();
    let salaAtual, nickAtual, entrarTime;
    const notifySound = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', () => {
            document.body.style.height = window.visualViewport.height + 'px';
            setTimeout(scrollChat, 100);
        });
    }

    function scrollChat() {
        const m = document.getElementById('mensagens');
        m.scrollTop = m.scrollHeight;
    }

    function toggleConfig() {
        const m = document.getElementById('menu-config');
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    }

    function toggleAnexos() {
        const m = document.getElementById('menu-anexos');
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    }

    function entrar() {
        nickAtual = document.getElementById('nick').value.trim().replace(/[^a-zA-Z0-9]/g, "");
        salaAtual = document.getElementById('sala').value.trim().toLowerCase();
        if (!nickAtual || !salaAtual) return;

        localStorage.setItem('swiftly_nick', nickAtual);
        localStorage.setItem('swiftly_sala', salaAtual);
        entrarTime = Date.now();

        db.ref(`salas/${salaAtual}/usuarios/${nickAtual}`).set(true);
        db.ref(`salas/${salaAtual}/usuarios/${nickAtual}`).onDisconnect().remove();

        document.getElementById('login').style.display = "none";
        document.getElementById('chat').style.display = "flex";
        document.getElementById('nomeSala').innerText = salaAtual;
        iniciarLogica();
    }

    function iniciarLogica() {
        db.ref(`salas/${salaAtual}/usuarios`).on("value", s => {
            document.getElementById('contagem').innerText = `‚óè ${s.numChildren() || 0} online`;
        });

        db.ref(`salas/${salaAtual}/mensagens`).orderByChild("timestamp").startAt(entrarTime).on("child_added", s => {
            renderizarMensagem(s.val(), s.key);
            if (s.val().nick !== nickAtual && document.getElementById('chkSom').checked) notifySound.play().catch(()=>{});
        });

        db.ref(`salas/${salaAtual}/mensagens`).on("child_changed", s => {
            if (s.val().expirado) {
                const cont = document.getElementById(`cont-${s.key}`);
                if(cont) cont.innerHTML = `<small style="opacity:0.6">‚ö†Ô∏è Expirado</small>`;
            }
        });
    }

    function renderizarMensagem(m, key) {
        const isMinha = m.nick === nickAtual;
        const div = document.createElement("div");
        div.className = `msg ${isMinha ? 'msg-in' : 'msg-out'}`;
        let html = `<div class="nick-msg">${m.nick}</div><div id="cont-${key}">`;

        if (m.expirado) {
            html += `<small style="opacity:0.6">‚ö†Ô∏è Expirado</small>`;
        } else if (m.tipo === "foto") {
            html += `<img src="${m.url}"><span class="exp-aviso">Apaga em 1m...</span>`;
            if (isMinha) agendarExpiracao(key);
        } else if (m.tipo === "arquivo") {
            html += `<a href="${m.data}" download="${m.nome}" class="file-box">üìÑ <b>${m.nome}</b></a><span class="exp-aviso">Apaga em 1m...</span>`;
            if (isMinha) agendarExpiracao(key);
        } else {
            html += m.texto;
        }

        div.innerHTML = html + `</div>`;
        document.getElementById('mensagens').appendChild(div);
        scrollChat();
    }

    function agendarExpiracao(key) {
        setTimeout(() => {
            db.ref(`salas/${salaAtual}/mensagens/${key}`).update({ expirado: true, url: null, data: null });
        }, 60000);
    }

    function enviarTexto() {
        const input = document.getElementById('texto');
        if (!input.value.trim()) return;
        db.ref(`salas/${salaAtual}/mensagens`).push({ nick: nickAtual, texto: input.value, tipo: "texto", timestamp: Date.now() });
        input.value = "";
    }

    function redimensionarImagem(file, callback) {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (e) => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let w = img.width, h = img.height;
                const max = 1200;
                if (w > h) { if (w > max) { h *= max / w; w = max; } }
                else { if (h > max) { w *= max / h; h = max; } }
                canvas.width = w; canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                callback(canvas.toDataURL('image/jpeg', 0.7));
            };
        };
    }

    function processarAnexo(input, tipo) {
        const file = input.files[0];
        if (!file) return;
        toggleAnexos();

        if (tipo === 'foto') {
            if (file.size > 10485760) return alert("M√°ximo 10MB");
            redimensionarImagem(file, (base64) => {
                db.ref(`salas/${salaAtual}/mensagens`).push({ nick: nickAtual, url: base64, tipo: "foto", timestamp: Date.now(), expirado: false });
            });
        } else {
            if (file.size > 2097152) return alert("M√°ximo 2MB");
            const reader = new FileReader();
            reader.onload = (e) => {
                db.ref(`salas/${salaAtual}/mensagens`).push({ nick: nickAtual, data: e.target.result, nome: file.name, tipo: "arquivo", timestamp: Date.now(), expirado: false });
            };
            reader.readAsDataURL(file);
        }
        input.value = "";
    }

    function limparChat() { document.getElementById('mensagens').innerHTML = ""; toggleConfig(); }
    function sairDaSala() { db.ref(`salas/${salaAtual}/usuarios/${nickAtual}`).remove(); localStorage.clear(); location.reload(); }
</script>
</body>
</html>
