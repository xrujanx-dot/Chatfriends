<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>Swiftly Pro</title>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); --bg-dark: #0f172a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-dark); overflow: hidden; position: fixed; }
        #app { width: 100%; max-width: 450px; height: 100%; margin: 0 auto; background: #fff; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        
        #login { position: absolute; inset: 0; z-index: 100; background: var(--bg-dark); display: flex; flex-direction: column; align-items: center; padding: 30px; text-align: center; overflow-y: auto; }
        .raio-container { background: var(--gradient); width: 70px; height: 70px; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 35px; color: white; margin-bottom: 15px; transform: rotate(-10deg); }
        h1 { color: white; margin: 0; font-weight: 800; font-size: 28px; }
        p { color: #94a3b8; font-size: 14px; margin-bottom: 25px; }
        .card-auth { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 20px; width: 100%; display: flex; flex-direction: column; gap: 12px; }
        input { width: 100%; padding: 14px 18px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; outline: none; }
        .btn-main { background: var(--gradient); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: 700; cursor: pointer; }
        .btn-sec { background: rgba(255,255,255,0.1); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .input-group { display: none; flex-direction: column; gap: 10px; margin-top: 5px; }

        #chat { display: none; flex: 1; flex-direction: column; height: 100%; background: #f8fafc; }
        #topo { padding: 15px; background: white; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        #mensagens { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        
        .msg { padding: 10px 14px; border-radius: 16px; max-width: 85%; font-size: 14px; position: relative; }
        .msg-out { align-self: flex-start; background: white; color: #000; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .msg-in { align-self: flex-end; background: var(--gradient); color: white; }
        .msg small { font-size: 10px; font-weight: 800; display: block; margin-bottom: 4px; opacity: 0.7; }
        
        #envio { padding: 12px; background: white; display: flex; gap: 10px; border-top: 1px solid #f1f5f9; align-items: center; }
        #texto { background: #f1f5f9; border: none; flex: 1; height: 45px; padding: 0 18px; border-radius: 15px; outline: none; color: #000; }
        .btn-action { width: 45px; height: 45px; border-radius: 15px; border: none; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; background: #f1f5f9; }
        
        #menu-config, #menu-anexos { position: absolute; background: white; box-shadow: 0 15px 35px rgba(0,0,0,0.2); border-radius: 18px; display: none; flex-direction: column; z-index: 200; min-width: 220px; overflow: hidden; }
        #menu-config { top: 65px; right: 15px; }
        #menu-anexos { bottom: 75px; left: 15px; }
        .menu-btn { border: none; background: none; padding: 15px; text-align: left; font-weight: 600; cursor: pointer; border-bottom: 1px solid #f8fafc; color: #1e293b; transition: 0.2s; }

        #modalQR { position: absolute; inset: 0; background: rgba(15, 23, 42, 0.9); z-index: 500; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .qr-card { background: white; padding: 30px; border-radius: 30px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        #qrcode img { margin: 0 auto; border: 10px solid #fff; border-radius: 10px; }

        .rec-active { color: #ef4444 !important; background: #fee2e2 !important; }
        .expired { font-style: italic; opacity: 0.6; }
    </style>
</head>
<body onload="inicializarApp()">

<div id="app">
    <div id="login">
        <div class="raio-container">‚ö°</div>
        <h1>Swiftly Pro</h1>
        <p>Seguran√ßa m√°xima em tempo real.</p>
        <div class="card-auth">
            <button class="btn-main" onclick="showGroup('group-rapido')">‚ö° Chat R√°pido</button>
            <div id="group-rapido" class="input-group">
                <input id="nick-rapido" placeholder="Seu apelido" onkeydown="if(event.key==='Enter') entrarAutomatico()">
                <button class="btn-sec" onclick="entrarAutomatico()">Entrar Agora</button>
            </div>
            <button class="btn-main" onclick="showGroup('group-criar')">üîí Criar Chat</button>
            <div id="group-criar" class="input-group">
                <input id="nick-criar" placeholder="Seu apelido">
                <input id="nova-sala" placeholder="Nome da sala">
                <input id="nova-senha" type="password" placeholder="Senha (Opcional)" onkeydown="if(event.key==='Enter') criarSalaPrivada()">
                <button class="btn-sec" onclick="criarSalaPrivada()">Criar</button>
            </div>
            <button class="btn-main" onclick="showGroup('group-entrar')">üîë Entrar em Chat</button>
            <div id="group-entrar" class="input-group">
                <input id="nick-entrar" placeholder="Seu apelido">
                <input id="sala-manual" placeholder="C√≥digo da sala" onkeydown="if(event.key==='Enter') entrarNoChat()">
                <div id="box-senha" style="display:none; margin-top:5px">
                    <input id="senha-manual" type="password" placeholder="Senha da sala" onkeydown="if(event.key==='Enter') entrarNoChat()">
                </div>
                <button class="btn-sec" onclick="entrarNoChat()">Verificar e Entrar</button>
            </div>
        </div>
    </div>

    <div id="chat">
        <div id="topo">
            <div>
                <b id="labelSala" style="font-size: 18px; color: #1e293b">Sala: ---</b><br>
                <span id="contagem" style="font-size:12px; color:#10b981; font-weight: 600">‚óè 0 online</span>
            </div>
            <button class="btn-action" onclick="toggleConfig()">‚öôÔ∏è</button>
            <div id="menu-config">
                <button class="menu-btn" onclick="exibirQR()">üì± Compartilhar QR</button>
                <button class="menu-btn" onclick="sairDaSala()" style="color:red">üö™ Sair do Chat</button>
            </div>
        </div>
        
        <div id="mensagens"></div>

        <div id="envio">
            <button class="btn-action" onclick="toggleAnexos()">+</button>
            <div id="menu-anexos">
                <button class="menu-btn" onclick="document.getElementById('file-input').click()">üñºÔ∏è Foto (10MB)</button>
                <button class="menu-btn" onclick="document.getElementById('doc-input').click()">üìÅ Documento (2MB)</button>
                <button id="btn-mic-plus" class="menu-btn" onmousedown="startRecording()" onmouseup="stopRecording()" ontouchstart="startRecording()" ontouchend="stopRecording()">üé§ √Åudio (<span id="timer-rec">00:00</span>)</button>
                <input type="file" id="file-input" style="display:none" accept="image/*" onchange="processarFoto(this)">
                <input type="file" id="doc-input" style="display:none" onchange="processarDocumento(this)">
            </div>
            <button id="burn-btn" class="btn-action" onclick="toggleBurn()">üî•</button>
            <input id="texto" placeholder="Escreva algo..." onkeydown="if(event.key==='Enter') enviarTexto()">
            <button class="btn-action" style="background:var(--gradient); color:white; border-radius: 12px" onclick="enviarTexto()">‚û§</button>
        </div>
    </div>

    <div id="modalQR" onclick="this.style.display='none'">
        <div class="qr-card" onclick="event.stopPropagation()">
            <h3 style="margin-top:0; color:#1e293b">Convite da Sala</h3>
            <div id="qrcode"></div>
            <p id="txt-sala-qr" style="color:#64748b; font-weight: 800; margin: 15px 0"></p>
            <button class="btn-main" style="width:100%" onclick="document.getElementById('modalQR').style.display='none'">Fechar</button>
        </div>
    </div>
</div>

<script>
    firebase.initializeApp({ apiKey: "AIzaSyCkkkHhydC92yB5N364Ula4-aM2LUlSmG4", authDomain: "ponte-virtual-rujan.firebaseapp.com", databaseURL: "https://ponte-virtual-rujan-default-rtdb.firebaseio.com", projectId: "ponte-virtual-rujan" });
    const db = firebase.database(); const auth = firebase.auth();
    let salaAtual, nickAtual, isBurn = false, mediaRecorder, audioChunks = [], timerInterval, segundosRec = 0, ultimaMsgTime = 0, ultimaMsgTexto = "", errosSenha = 0;

    function showGroup(id) { document.querySelectorAll('.input-group').forEach(g => g.style.display = 'none'); document.getElementById(id).style.display = 'flex'; }
    function toggleConfig() { const m = document.getElementById('menu-config'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
    function toggleAnexos() { const m = document.getElementById('menu-anexos'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
    function toggleBurn() { isBurn = !isBurn; document.getElementById('burn-btn').style.background = isBurn ? '#fee2e2' : '#f1f5f9'; }

    function criptografar(t) { return CryptoJS.AES.encrypt(t, salaAtual).toString(); }
    function descriptografar(t) { try { return CryptoJS.AES.decrypt(t, salaAtual).toString(CryptoJS.enc.Utf8); } catch(e) { return "..."; } }

    function entrarNoChat() {
        const n = document.getElementById('nick-entrar').value;
        const s = document.getElementById('sala-manual').value.toUpperCase();
        if(!n || !s) return;
        db.ref(`salas/${s}`).once('value', snap => {
            if(!snap.exists()) { alert("Sala inexistente!"); return; }
            const pw = snap.child('config/senha').val();
            if(pw && document.getElementById('box-senha').style.display === 'none') {
                document.getElementById('box-senha').style.display = 'block';
                return;
            }
            const pInput = document.getElementById('senha-manual').value;
            if(pw && pInput !== pw) {
                errosSenha++;
                if(errosSenha >= 3) { 
                    salaAtual = "FAKE_" + Math.random().toString(36).substring(7).toUpperCase(); 
                    nickAtual = n; 
                    conectar(); 
                } else { alert("Senha incorreta!"); }
                return;
            }
            nickAtual = n; salaAtual = s; conectar();
        });
    }

    function entrarAutomatico() { nickAtual = document.getElementById('nick-rapido').value; if(!nickAtual) return; salaAtual = Math.random().toString(36).substring(7).toUpperCase(); conectar(); }
    function criarSalaPrivada() { 
        nickAtual = document.getElementById('nick-criar').value; 
        salaAtual = document.getElementById('nova-sala').value.toUpperCase() || Math.random().toString(36).substring(7).toUpperCase();
        const p = document.getElementById('nova-senha').value;
        if(p) db.ref(`salas/${salaAtual}/config`).set({senha: p});
        conectar();
    }

    function conectar() {
        localStorage.setItem('swift_n', nickAtual); localStorage.setItem('swift_s', salaAtual);
        auth.signInAnonymously().then(() => {
            document.getElementById('login').style.display = "none"; document.getElementById('chat').style.display = "flex";
            document.getElementById('labelSala').innerText = "Sala: " + salaAtual;
            iniciarChat();
        });
    }

    function iniciarChat() {
        db.ref(`salas/${salaAtual}/mensagens`).on("child_added", s => renderizar(s.val(), s.key));
        db.ref(`salas/${salaAtual}/usuarios/${auth.currentUser.uid}`).set(true);
        db.ref(`salas/${salaAtual}/usuarios/${auth.currentUser.uid}`).onDisconnect().remove();
        db.ref(`salas/${salaAtual}/usuarios`).on("value", s => { document.getElementById('contagem').innerText = `‚óè ${s.val() ? Object.keys(s.val()).length : 0} online`; });
    }

    function renderizar(m, key) {
        if(document.getElementById(key)) return;
        const div = document.createElement("div"); div.id = key;
        const isM = m.nick === nickAtual;
        div.className = `msg ${isM ? 'msg-in' : 'msg-out'}`;
        let cont = `<small>${m.nick}</small>`;
        
        if(m.expired) { cont += `<span class="expired">Mensagem expirada</span>`; } 
        else if(m.tipo === 'audio') { cont += `<audio controls src="${descriptografar(m.data)}"></audio>`; } 
        else if(m.tipo === 'image') { cont += `<img src="${descriptografar(m.data)}" style="max-width:100%; border-radius:10px" onclick="window.open(this.src)"> <br><small>Expira em breve</small>`; iniciarExpiracao(key, isM); } 
        else if(m.tipo === 'file') { cont += `<a href="${descriptografar(m.data)}" download="Doc" style="color:inherit; font-weight:bold">üìÅ Documento Recebido</a> <br><small>Expira em breve</small>`; iniciarExpiracao(key, isM); } 
        else { cont += descriptografar(m.texto); }

        if(m.burn && !m.expired) {
            let tempo = 15; cont += `<br><span id="burn-${key}" style="font-size:9px; color:red">üî• ${tempo}s</span>`;
            let itv = setInterval(() => { tempo--; if(document.getElementById(`burn-${key}`)) document.getElementById(`burn-${key}`).innerText = `üî• ${tempo}s`;
                if(tempo <= 0) { clearInterval(itv); if(isM) db.ref(`salas/${salaAtual}/mensagens/${key}`).remove(); document.getElementById(key)?.remove(); }
            }, 1000);
        }
        div.innerHTML = cont;
        document.getElementById('mensagens').appendChild(div);
        document.getElementById('mensagens').scrollTop = document.getElementById('mensagens').scrollHeight;
    }

    function iniciarExpiracao(key, isOwner) { setTimeout(() => { if(isOwner) db.ref(`salas/${salaAtual}/mensagens/${key}`).update({expired: true, data: ""}); const el = document.getElementById(key); if(el) el.innerHTML = `<small>Sistema</small><span class="expired">Mensagem expirada</span>`; }, 60000); }

    function enviarTexto() {
        const agora = Date.now();
        const textoVal = document.getElementById('texto').value.trim();
        if(!textoVal) return;
        if(agora - ultimaMsgTime < 1000 || (textoVal === ultimaMsgTexto && (agora - ultimaMsgTime < 5000))) { return; }
        
        ultimaMsgTime = agora; ultimaMsgTexto = textoVal;
        db.ref(`salas/${salaAtual}/mensagens`).push({ nick: nickAtual, texto: criptografar(textoVal), burn: isBurn, timestamp: Date.now() });
        document.getElementById('texto').value = ""; if(isBurn) toggleBurn();
    }

    function processarFoto(input) {
        const file = input.files[0]; if(!file || file.size > 10 * 1024 * 1024) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas'); const max = 800; let w = img.width, h = img.height;
                if(w > h) { if(w > max){ h *= max/w; w = max; } } else { if(h > max){ w *= max/h; h = max; } }
                canvas.width = w; canvas.height = h; canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                db.ref(`salas/${salaAtual}/mensagens`).push({ nick: nickAtual, tipo: 'image', data: criptografar(canvas.toDataURL('image/jpeg', 0.7)), timestamp: Date.now() });
                toggleAnexos();
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    function processarDocumento(input) {
        const file = input.files[0]; if(!file || file.size > 2 * 1024 * 1024) return;
        const reader = new FileReader();
        reader.onload = e => { db.ref(`salas/${salaAtual}/mensagens`).push({ nick: nickAtual, tipo: 'file', data: criptografar(e.target.result), timestamp: Date.now() }); toggleAnexos(); };
        reader.readAsDataURL(file);
    }

    async function startRecording() {
        audioChunks = []; segundosRec = 0;
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = e => { if (e.data.size > 0) audioChunks.push(e.data); };
            mediaRecorder.start();
            document.getElementById('btn-mic-plus').classList.add('rec-active');
            timerInterval = setInterval(() => { 
                segundosRec++; 
                let m = Math.floor(segundosRec / 60); let s = segundosRec % 60;
                document.getElementById('timer-rec').innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                if(segundosRec >= 45) stopRecording();
            }, 1000);
        } catch(e) { alert("Microfone n√£o dispon√≠vel."); }
    }

    function stopRecording() {
        if(!mediaRecorder || mediaRecorder.state === 'inactive') return;
        mediaRecorder.stop(); 
        clearInterval(timerInterval);
        document.getElementById('btn-mic-plus').classList.remove('rec-active');
        
        mediaRecorder.onstop = () => {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = () => {
                const audioBase64 = reader.result;
                if(audioBase64.length > 100 && confirm("Enviar √°udio gravado?")) {
                    db.ref(`salas/${salaAtual}/mensagens`).push({ nick: nickAtual, tipo: 'audio', data: criptografar(audioBase64), timestamp: Date.now() });
                    toggleAnexos();
                }
                // Reset garantido do timer
                segundosRec = 0;
                document.getElementById('timer-rec').innerText = "00:00";
            };
        };
    }

    function exibirQR() {
        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: salaAtual, width: 200, height: 200, colorDark : "#0f172a", colorLight : "#ffffff" });
        document.getElementById('txt-sala-qr').innerText = "SALA: " + salaAtual;
        document.getElementById('modalQR').style.display = 'flex';
        toggleConfig();
    }

    async function inicializarApp() {
        const sN = localStorage.getItem('swift_n'), sS = localStorage.getItem('swift_s');
        if(sN && sS) { nickAtual = sN; salaAtual = sS; conectar(); }
    }
    function sairDaSala() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
