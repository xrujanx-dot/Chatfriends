<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>Swiftly Pro + Voice</title>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); --bg-dark: #0f172a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-dark); overflow: hidden; position: fixed; }
        #app { width: 100%; max-width: 450px; height: 100%; margin: 0 auto; background: #fff; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        
        #login { position: absolute; inset: 0; z-index: 100; background: var(--bg-dark); display: flex; flex-direction: column; align-items: center; padding: 30px; text-align: center; }
        .raio-container { background: var(--gradient); width: 60px; height: 60px; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 30px; color: white; margin-bottom: 10px; transform: rotate(-10deg); }
        h1 { color: white; margin: 0; font-size: 24px; font-weight: 800; }
        .card-auth { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 15px; width: 100%; display: flex; flex-direction: column; gap: 8px; margin-top: 20px; }
        input { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: white; outline: none; font-size: 15px; }
        .btn-main { background: var(--gradient); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 700; cursor: pointer; }
        .input-group { display: none; flex-direction: column; gap: 8px; animation: fadeIn 0.3s ease; }

        #chat { display: none; flex: 1; flex-direction: column; height: 100%; background: #f8fafc; }
        #topo { padding: 10px 15px; background: white; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        #mensagens { flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        
        .msg { padding: 8px 12px; border-radius: 14px; max-width: 80%; font-size: 14px; position: relative; word-wrap: break-word; }
        .msg-out { align-self: flex-start; background: white; border-bottom-left-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); color: #1e293b; }
        .msg-in { align-self: flex-end; background: var(--gradient); color: white; border-bottom-right-radius: 4px; }
        .msg small { font-size: 10px; font-weight: 800; display: block; margin-bottom: 3px; }

        audio { height: 35px; width: 200px; margin-top: 5px; border-radius: 10px; }
        
        #envio { padding: 10px; background: white; display: flex; gap: 6px; border-top: 1px solid #f1f5f9; align-items: center; }
        #texto { background: #f1f5f9; border: none; flex: 1; height: 40px; padding: 0 15px; border-radius: 20px; outline: none; color: #000; }
        .btn-action { width: 40px; height: 40px; border-radius: 20px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; transition: 0.2s; }
        
        .recording { background: #ef4444 !important; color: white !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; } }
        
        .burn-tag { font-size: 9px; opacity: 0.7; font-style: italic; display: block; margin-top: 4px; }
        #status-nick { font-size: 10px; font-weight: bold; color: #ef4444; margin-left: 5px; }
    </style>
</head>
<body onload="inicializarApp()">

<div id="app">
    <div id="login">
        <div class="raio-container">‚ö°</div>
        <h1>Swiftly Voice</h1>
        <div class="card-auth">
            <button class="btn-main" onclick="showGroup('g1')">Chat R√°pido</button>
            <div id="g1" class="input-group">
                <input id="n1" placeholder="Seu apelido" onkeydown="if(event.key==='Enter') entrarRapido()">
                <button class="btn-main" onclick="entrarRapido()">Entrar Agora</button>
            </div>

            <button class="btn-main" onclick="showGroup('g2')">Entrar com C√≥digo</button>
            <div id="g2" class="input-group">
                <input id="n2" placeholder="Seu apelido" onkeydown="if(event.key==='Enter') entrarManual()">
                <input id="s2" placeholder="C√≥digo da sala" onkeydown="if(event.key==='Enter') entrarManual()">
                <button class="btn-main" onclick="entrarManual()">Conectar</button>
            </div>
        </div>
    </div>

    <div id="chat">
        <div id="topo">
            <div>
                <b id="labelSala">Sala</b><br>
                <span id="contagem" style="font-size:10px; color:#10b981">‚óè 0 online</span>
                <span id="status-nick"></span>
            </div>
            <button class="btn-action" onclick="sairDaSala()">üö™</button>
        </div>
        <div id="mensagens"></div>
        <div id="envio">
            <button class="btn-action" id="btn-mic" style="background:#f1f5f9" 
                onmousedown="startRecording()" onmouseup="stopRecording()" 
                ontouchstart="startRecording()" ontouchend="stopRecording()">üé§</button>
            
            <input id="texto" placeholder="Mensagem..." onkeydown="if(event.key==='Enter') enviarTexto()">
            
            <button class="btn-action" style="background:var(--gradient); color:white" onclick="enviarTexto()">‚û§</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyCkkkHhydC92yB5N364Ula4-aM2LUlSmG4", authDomain: "ponte-virtual-rujan.firebaseapp.com", databaseURL: "https://ponte-virtual-rujan-default-rtdb.firebaseio.com", projectId: "ponte-virtual-rujan" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(); const auth = firebase.auth();
    
    let salaAtual, nickAtual, senhaSala, mediaRecorder, audioChunks = [], timerGravacao;
    let historicoMsgs = [], repeticoes = 0, ultimaMsg = "", bloqueadoAte = 0;

    function showGroup(id) { document.querySelectorAll('.input-group').forEach(g => g.style.display='none'); document.getElementById(id).style.display='flex'; }

    // --- ENTRADA ---
    async function entrarRapido() {
        nickAtual = document.getElementById('n1').value.trim(); if(!nickAtual) return;
        salaAtual = Math.random().toString(36).substring(7).toUpperCase();
        senhaSala = salaAtual; iniciar();
    }

    async function entrarManual() {
        nickAtual = document.getElementById('n2').value.trim(); 
        salaAtual = document.getElementById('s2').value.trim().toUpperCase();
        if(!nickAtual || !salaAtual) return;
        senhaSala = salaAtual; iniciar();
    }

    async function iniciar() {
        await auth.signInAnonymously();
        document.getElementById('login').style.display='none';
        document.getElementById('chat').style.display='flex';
        document.getElementById('labelSala').innerText = "Sala: " + salaAtual;
        
        const refM = db.ref(`salas/${salaAtual}/mensagens`);
        refM.on('child_added', snap => renderizar(snap.val(), snap.key));
        refM.on('child_removed', snap => {
            const el = document.getElementById(snap.key);
            if(el) el.remove();
        });

        db.ref(`salas/${salaAtual}/usuarios/${auth.currentUser.uid}`).set({nick: nickAtual});
        db.ref(`salas/${salaAtual}/usuarios/${auth.currentUser.uid}`).onDisconnect().remove();
        db.ref(`salas/${salaAtual}/usuarios`).on('value', s => {
            document.getElementById('contagem').innerText = `‚óè ${s.val() ? Object.keys(s.val()).length : 0} online`;
        });
    }

    // --- SEGURAN√áA E CORES ---
    function cripto(t) { return CryptoJS.AES.encrypt(t, senhaSala).toString(); }
    function decripto(t) { try { return CryptoJS.AES.decrypt(t, senhaSala).toString(CryptoJS.enc.Utf8); } catch(e) { return "..."; } }

    function getCorNick(nick) {
        let hash = 0;
        for (let i = 0; i < nick.length; i++) hash = nick.charCodeAt(i) + ((hash << 5) - hash);
        return `hsl(${Math.abs(hash % 360)}, 70%, 65%)`;
    }

    function verificarSpam(texto) {
        const agora = Date.now();
        if (agora < bloqueadoAte) return true;
        
        historicoMsgs.push(agora);
        historicoMsgs = historicoMsgs.filter(t => agora - t < 2000);
        
        if (texto === ultimaMsg) repeticoes++; else { repeticoes = 1; ultimaMsg = texto; }

        if (historicoMsgs.length > 5 || repeticoes > 4) {
            bloqueadoAte = agora + 30000;
            db.ref(`salas/${salaAtual}/mensagens`).push({ tipo: "sistema", texto: `üö´ ${nickAtual} silenciado por 30s (Spam)` });
            iniciarTimerBloqueio(30);
            return true;
        }
        return false;
    }

    function iniciarTimerBloqueio(segundos) {
        const label = document.getElementById('status-nick');
        let restante = segundos;
        const interval = setInterval(() => {
            restante--;
            label.innerText = `[Bloqueado ${restante}s]`;
            if (restante <= 0) { clearInterval(interval); label.innerText = ""; }
        }, 1000);
    }

    // --- RENDERIZA√á√ÉO ---
    function renderizar(m, key) {
        if(document.getElementById(key)) return;
        const div = document.createElement('div');
        div.id = key;
        const isM = m.nick === nickAtual;
        
        if(m.tipo === 'sistema') {
            div.style.width = "100%";
            div.innerHTML = `<center><small style="color:#94a3b8; margin: 10px 0;">${m.texto}</small></center>`;
        } else {
            div.className = `msg ${isM ? 'msg-in' : 'msg-out'}`;
            let cor = getCorNick(m.nick || "Sistema");
            let conteudo = `<small style="color:${isM ? '#fff' : cor}">${m.nick}</small>`;
            
            if(m.tipo === 'audio') {
                conteudo += `<audio controls src="${decripto(m.data)}"></audio><span class="burn-tag">Auto-destr√≥i em 1m</span>`;
            } else {
                conteudo += decripto(m.texto);
            }
            div.innerHTML = conteudo;
        }
        
        document.getElementById('mensagens').appendChild(div);
        document.getElementById('mensagens').scrollTop = document.getElementById('mensagens').scrollHeight;
    }

    // --- ENVIO ---
    function enviarTexto() {
        const t = document.getElementById('texto');
        const val = t.value.trim();
        if(!val || verificarSpam(val)) return;
        
        db.ref(`salas/${salaAtual}/mensagens`).push({ 
            nick: nickAtual, 
            texto: cripto(val), 
            timestamp: Date.now() 
        });
        t.value = '';
    }

    // --- GRAVA√á√ÉO DE √ÅUDIO (M√ÅX 1 MINUTO) ---
    async function startRecording() {
        if (Date.now() < bloqueadoAte) return;
        audioChunks = [];
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = () => {
                    const base64 = reader.result;
                    const ref = db.ref(`salas/${salaAtual}/mensagens`).push({
                        nick: nickAtual, tipo: 'audio', data: cripto(base64), timestamp: Date.now()
                    });
                    setTimeout(() => db.ref(`salas/${salaAtual}/mensagens/${ref.key}`).remove(), 60000);
                };
                stream.getTracks().forEach(t => t.stop());
            };

            mediaRecorder.start();
            document.getElementById('btn-mic').classList.add('recording');

            // Trava de 1 minuto (60000ms)
            timerGravacao = setTimeout(() => {
                if(mediaRecorder.state === "recording") {
                    stopRecording();
                    alert("Limite de 1 minuto atingido!");
                }
            }, 60000);

        } catch (err) {
            alert("Ative o microfone para gravar.");
        }
    }

    function stopRecording() {
        if(mediaRecorder && mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
            clearTimeout(timerGravacao);
            document.getElementById('btn-mic').classList.remove('recording');
        }
    }

    function sairDaSala() { location.reload(); }
    function inicializarApp() { console.log("Swiftly Pro Online"); }
</script>
</body>
</html>
