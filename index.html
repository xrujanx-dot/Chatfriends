<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>Swiftly</title>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        :root {
            --gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg-dark: #0f172a;
            --primary: #6366f1;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; 
            height: 100%; width: 100%;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            overflow: hidden;
            position: fixed;
        }

        #app { 
            width: 100%; max-width: 450px; 
            height: 100%; margin: 0 auto; background: #fff; 
            display: flex; flex-direction: column; 
            position: relative; overflow: hidden;
        }

        /* --- LOGIN DESIGN --- */
        #login { 
            position: absolute; inset: 0; z-index: 100;
            background: var(--bg-dark);
            display: flex; flex-direction: column; align-items: center;
            padding: 30px; text-align: center; overflow-y: auto;
        }

        .raio-container {
            background: var(--gradient);
            width: 70px; height: 70px; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 35px; color: white; margin-bottom: 15px;
            transform: rotate(-10deg); flex-shrink: 0;
        }

        #login h1 { color: white; margin: 0; font-weight: 800; font-size: 28px; }
        #login p { color: #94a3b8; font-size: 14px; margin-bottom: 25px; }

        .card-auth {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px; padding: 20px; width: 100%;
            display: flex; flex-direction: column; gap: 12px;
        }

        input { 
            width: 100%; padding: 14px 18px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; color: white; font-size: 15px; outline: none;
        }

        .btn-main {
            background: var(--gradient); color: white; border: none;
            padding: 15px; border-radius: 12px; font-weight: 700; cursor: pointer;
        }

        .btn-sec {
            background: rgba(255,255,255,0.1); color: white; border: none;
            padding: 12px; border-radius: 12px; font-weight: 600; cursor: pointer; font-size: 13px;
        }

        .divider { color: #475569; font-size: 11px; font-weight: 800; margin: 10px 0; }

        /* --- CHAT DESIGN --- */
        #chat { display: none; flex: 1; flex-direction: column; height: 100%; background: #f8fafc; }
        #topo { padding: 12px 20px; background: white; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .online-status { font-size: 11px; color: #10b981; font-weight: 700; background: #f0fdf4; padding: 4px 8px; border-radius: 8px; }
        
        #mensagens { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 14px; position: relative; }
        .msg-out { align-self: flex-start; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .msg-in { align-self: flex-end; background: var(--gradient); color: white; }

        #envio { padding: 10px; background: white; display: flex; gap: 8px; border-top: 1px solid #f1f5f9; }
        #texto { background: #f1f5f9; border: none; flex: 1; padding: 12px; border-radius: 15px; color: #000; }

        /* --- MODAL QR CODE --- */
        #modalQR {
            position: absolute; inset: 0; background: rgba(0,0,0,0.8);
            z-index: 200; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .qr-card { background: white; padding: 20px; border-radius: 20px; text-align: center; width: 100%; max-width: 300px; }
        #qrcode { display: flex; justify-content: center; margin: 15px 0; }
        #qrcode img { width: 180px; height: 180px; }

        #menu-config { 
            position: absolute; top: 60px; right: 20px; background: white; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 15px; padding: 10px;
            display: none; flex-direction: column; z-index: 110; min-width: 160px;
        }
        #menu-config button { border: none; background: none; padding: 10px; text-align: left; font-size: 13px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>

<div id="app">
    <div id="login">
        <div class="raio-container">‚ö°</div>
        <h1>Swiftly</h1>
        <p>Seguran√ßa e velocidade em cada mensagem.</p>
        
        <div class="card-auth">
            <input id="nick" placeholder="Seu apelido (Ex: Leo)" maxlength="12">
            
            <button class="btn-main" onclick="entrarAutomatico()">‚ö° Entrar no Chat R√°pido</button>
            
            <div class="divider">OU CRIAR SALA PRIVADA</div>
            
            <input id="nova-sala" placeholder="Nome da sala (Opcional)">
            <input id="nova-senha" type="password" placeholder="Senha (M√°x 8 caracteres)" maxlength="8">
            <button class="btn-sec" onclick="criarSalaPrivada()">üîí Criar Sala Protegida</button>

            <div class="divider">OU ENTRAR EM UMA</div>
            
            <div style="display:flex; gap:5px;">
                <input id="sala-entrar" placeholder="Nome da sala">
                <button class="btn-sec" style="width:70px" onclick="entrarManual()">Ir</button>
            </div>
        </div>
    </div>

    <div id="chat">
        <div id="topo">
            <div class="topo-info">
                <b id="labelSala">Sala: ---</b>
                <span id="contagem" class="online-status">‚óè 0 online</span>
            </div>
            <button class="btn-gear" onclick="toggleConfig()">‚öôÔ∏è</button>
            
            <div id="menu-config">
                <button onclick="exibirQR()">üì± Exibir QR Code</button>
                <button onclick="limparChat()">üßπ Limpar Chat</button>
                <button onclick="sairDaSala()" style="color:red">üö™ Sair</button>
            </div>
        </div>

        <div id="mensagens"></div>

        <div id="envio">
            <button class="btn-action" style="background:#f1f5f9; width:40px; border:none; border-radius:10px" onclick="toggleAnexos()">+</button>
            <div id="menu-anexos" style="position: absolute; bottom: 65px; left: 10px; background: white; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); display: none; flex-direction: column; z-index: 110;">
                <button onclick="document.getElementById('img-input').click()" style="padding:12px; border:none; background:none; font-weight:600;">üñºÔ∏è Foto</button>
                <button onclick="document.getElementById('file-input').click()" style="padding:12px; border:none; background:none; font-weight:600;">üìÑ Arquivo</button>
            </div>
            <input type="file" id="img-input" accept="image/*" style="display:none" onchange="processarAnexo(this, 'foto')">
            <input type="file" id="file-input" style="display:none" onchange="processarAnexo(this, 'arquivo')">
            <input id="texto" type="text" autocomplete="off" placeholder="Sua mensagem...">
            <button class="btn-main" style="padding:10px 20px" onclick="enviarTexto()">‚û§</button>
        </div>
    </div>

    <div id="modalQR" onclick="this.style.display='none'">
        <div class="qr-card" onclick="event.stopPropagation()">
            <h3>Convidar para Sala</h3>
            <div id="qrcode"></div>
            <p id="qr-info" style="font-size:12px; color:#64748b;"></p>
            <button class="btn-sec" style="background:#f1f5f9; color:#000; width:100%" onclick="document.getElementById('modalQR').style.display='none'">Fechar</button>
        </div>
    </div>
</div>

<script>
    firebase.initializeApp({
        apiKey: "AIzaSyCkkkHhydC92yB5N364Ula4-aM2LUlSmG4",
        authDomain: "ponte-virtual-rujan.firebaseapp.com",
        databaseURL: "https://ponte-virtual-rujan-default-rtdb.firebaseio.com",
        projectId: "ponte-virtual-rujan"
    });

    const db = firebase.database();
    let salaAtual, nickAtual, senhaSala = null;

    // --- LOGICA DE ENTRADA ---

    function entrarAutomatico() {
        const nick = document.getElementById('nick').value.trim();
        if(!nick) return alert("Digite um apelido");
        const salaAuto = "swift_" + Math.random().toString(36).substring(2, 8);
        conectar(nick, salaAuto);
    }

    function criarSalaPrivada() {
        const nick = document.getElementById('nick').value.trim();
        let sala = document.getElementById('nova-sala').value.trim().toLowerCase();
        const senha = document.getElementById('nova-senha').value.trim();
        
        if(!nick) return alert("Digite um apelido");
        if(!sala) sala = "room_" + Math.random().toString(36).substring(2, 8);
        
        // Salva a senha no banco da sala
        if(senha) db.ref(`salas/${sala}/config`).set({ senha: senha });
        conectar(nick, sala, senha);
    }

    function entrarManual() {
        const nick = document.getElementById('nick').value.trim();
        const sala = document.getElementById('sala-entrar').value.trim().toLowerCase();
        if(!nick || !sala) return alert("Preencha nick e sala");

        db.ref(`salas/${sala}/config/senha`).once('value', s => {
            const senhaDB = s.val();
            if(senhaDB) {
                const pass = prompt("Esta sala √© privada. Digite a senha:");
                if(pass === senhaDB) conectar(nick, sala, pass);
                else alert("Senha incorreta!");
            } else {
                conectar(nick, sala);
            }
        });
    }

    function conectar(nick, sala, senha = null) {
        nickAtual = nick.replace(/[^a-zA-Z0-9]/g, "");
        salaAtual = sala;
        senhaSala = senha;

        document.getElementById('login').style.display = "none";
        document.getElementById('chat').style.display = "flex";
        document.getElementById('labelSala').innerText = "Sala: " + salaAtual;
        
        iniciarChat();
    }

    // --- FUN√á√ïES DO QR CODE ---

    function exibirQR() {
        document.getElementById('qrcode').innerHTML = "";
        const urlConvite = window.location.href.split('?')[0] + "?sala=" + salaAtual;
        
        new QRCode(document.getElementById("qrcode"), {
            text: urlConvite,
            width: 180,
            height: 180
        });
        
        document.getElementById('qr-info').innerText = "Sala: " + salaAtual;
        document.getElementById('modalQR').style.display = "flex";
        toggleConfig();
    }

    // Verificar se entrou via link/QR Code
    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        if(params.has('sala')) {
            document.getElementById('sala-entrar').value = params.get('sala');
        }
    };

    // --- ESTRUTURA ORIGINAL DO CHAT (Preservada e Adaptada) ---

    function iniciarChat() {
        const entrarTime = Date.now();
        db.ref(`salas/${salaAtual}/usuarios/${nickAtual}`).set(true);
        db.ref(`salas/${salaAtual}/usuarios/${nickAtual}`).onDisconnect().remove();

        db.ref(`salas/${salaAtual}/mensagens`).orderByChild("timestamp").startAt(entrarTime).on("child_added", s => {
            renderizarMensagem(s.val(), s.key);
        });

        db.ref(`salas/${salaAtual}/usuarios`).on("value", s => {
            const qtd = s.val() ? Object.keys(s.val()).length : 0;
            document.getElementById('contagem').innerText = `‚óè ${qtd} online`;
        });
    }

    function enviarTexto() {
        const txt = document.getElementById('texto').value;
        if(!txt.trim()) return;
        db.ref(`salas/${salaAtual}/mensagens`).push({
            nick: nickAtual, texto: txt, tipo: "texto", timestamp: Date.now(), hora: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        });
        document.getElementById('texto').value = "";
    }

    function renderizarMensagem(m, key) {
        const isMinha = m.nick === nickAtual;
        const div = document.createElement("div");
        div.className = `msg ${isMinha ? 'msg-in' : 'msg-out'}`;
        div.innerHTML = `<small><b>${m.nick}</b></small><br>${m.texto || (m.tipo === 'foto' ? '<img src="'+m.url+'" style="width:100%">' : 'üìÑ Arquivo')}`;
        document.getElementById('mensagens').appendChild(div);
        document.getElementById('mensagens').scrollTop = document.getElementById('mensagens').scrollHeight;
    }

    function toggleConfig() {
        const m = document.getElementById('menu-config');
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    }

    function toggleAnexos() {
        const m = document.getElementById('menu-anexos');
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    }

    function sairDaSala() { location.reload(); }
    function limparChat() { document.getElementById('mensagens').innerHTML = ""; toggleConfig(); }

    // (As fun√ß√µes de anexo/imagem originais podem ser coladas aqui conforme o c√≥digo anterior)
</script>
</body>
</html>
