<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Swiftly</title>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <style>
        :root {
            --gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --primary: #6366f1;
            --bg: #0f172a;
        }

        /* Previne scroll el√°stico no iOS e garante altura total */
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: var(--bg); position: fixed; width: 100%; }
        
        #app { width: 100%; max-width: 500px; height: 100%; background: white; display: flex; flex-direction: column; margin: 0 auto; position: relative; }

        /* Login */
        #login { padding: 40px; display: flex; flex-direction: column; gap: 15px; justify-content: center; height: 100%; z-index: 100; position: absolute; width: 100%; box-sizing: border-box; background: white; }
        .raio-icon { background: var(--gradient); width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px; font-size: 35px; color: white; }

        /* Topo com √°rea de seguran√ßa para celular */
        #topo { padding: 25px 20px 15px 20px; background: white; border-bottom: 1px solid #f1f5f9; position: relative; }
        .info-sala { display: flex; justify-content: space-between; align-items: center; }
        .sala-label { font-size: 14px; font-weight: 500; }
        #nomeSala { color: var(--primary); font-weight: 800; }
        
        /* Bot√£o Configura√ß√£o */
        .btn-config { background: #f8fafc; border: none; font-size: 18px; cursor: pointer; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        #menu-config { position: absolute; top: 75px; right: 20px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.15); border-radius: 12px; padding: 15px; display: none; flex-direction: column; gap: 12px; z-index: 110; border: 1px solid #eee; min-width: 150px; }
        .config-item { display: flex; align-items: center; gap: 10px; font-size: 14px; color: #334155; }

        /* Mensagens */
        #mensagens { flex: 1; padding: 15px; overflow-y: auto; background: #f1f5f9; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 14px; border-radius: 16px; max-width: 85%; font-size: 15px; line-height: 1.4; position: relative; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg-out { align-self: flex-start; background: white; color: #1e293b; border-bottom-left-radius: 4px; }
        .msg-in { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .mention { background: #fbbf24; color: #000; padding: 0 4px; border-radius: 4px; font-weight: 700; }
        
        /* Imagens e Arquivos */
        .msg img { max-width: 100%; border-radius: 10px; margin-top: 5px; }
        .expirado-img { width: 80px; opacity: 0.4; filter: grayscale(1); margin: 5px auto; display: block; }
        .timer-tag { font-size: 9px; opacity: 0.6; display: block; margin-top: 5px; text-align: right; }

        /* Envio Otimizado */
        #envio { padding: 10px 15px; padding-bottom: 25px; background: white; display: flex; gap: 8px; align-items: center; }
        /* Font-size 16px evita o zoom no input do celular */
        #texto { background: #f8fafc; border: 1px solid #e2e8f0; flex: 1; padding: 12px 15px; border-radius: 25px; outline: none; font-size: 16px; -webkit-appearance: none; }
        .btn-plus, .send-btn { width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; }
        .btn-plus { background: #f1f5f9; color: #64748b; }
        .send-btn { background: var(--primary); color: white; }

        input#nick, input#sala { font-size: 16px; } /* Garante login sem zoom tamb√©m */
    </style>
</head>
<body>

<div id="app">
    <div id="login">
        <div class="raio-icon">‚ö°</div>
        <h2 style="text-align: center; margin: 0; font-weight: 900; letter-spacing: -1px;">Swiftly</h2>
        <p style="text-align: center; color: #64748b; font-size: 14px; margin-bottom: 10px;">Chat Ef√™mero</p>
        <input id="nick" placeholder="Seu apelido" maxlength="12">
        <input id="sala" placeholder="C√≥digo da sala">
        <button class="main-btn" style="width:100%; background:var(--gradient); color:white; border:none; padding:16px; border-radius:12px; font-weight:700; font-size:16px;" onclick="entrar()">Entrar</button>
    </div>

    <div id="chat">
        <div id="topo">
            <div class="info-sala">
                <div class="sala-label">Sala <span id="nomeSala"></span></div>
                <div style="display:flex; align-items:center; gap:12px;">
                    <span id="contagem" style="font-size:12px; color:#10b981; font-weight:700;">0 online</span>
                    <button class="btn-config" onclick="toggleConfig()">‚öôÔ∏è</button>
                </div>
            </div>
            
            <div id="menu-config">
                <label class="config-item"><input type="checkbox" id="chkSom"> Ativar Som</label>
                <label class="config-item"><input type="checkbox" id="chkAlerta"> Alerta na Aba</label>
            </div>
        </div>

        <div id="mensagens"></div>

        <div id="envio">
            <button class="btn-plus" onclick="document.getElementById('img-input').click()">+</button>
            <input type="file" id="img-input" accept="image/*" style="display:none" onchange="processarFoto(this)">
            <input id="texto" placeholder="Mensagem..." onkeydown="if(event.key==='Enter') enviarTexto()">
            <button class="send-btn" onclick="enviarTexto()">‚û§</button>
        </div>
    </div>
</div>

<script>
    firebase.initializeApp({
        apiKey: "AIzaSyCkkkHhydC92yB5N364Ula4-aM2LUlSmG4",
        authDomain: "ponte-virtual-rujan.firebaseapp.com",
        databaseURL: "https://ponte-virtual-rujan-default-rtdb.firebaseio.com",
        projectId: "ponte-virtual-rujan"
    });

    const db = firebase.database();
    let salaAtual, nickAtual, entrarTime;
    let blinkInterval = null;
    let totalUsuarios = 0;
    const notifySound = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

    function toggleConfig() {
        const m = document.getElementById('menu-config');
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    }

    function limparNick(str) {
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-zA-Z0-9]/g, "");
    }

    function entrar() {
        let rawNick = document.getElementById('nick').value.trim();
        nickAtual = limparNick(rawNick);
        salaAtual = document.getElementById('sala').value.trim().toLowerCase();
        if (!nickAtual || !salaAtual) return;
        
        entrarTime = Date.now();
        db.ref(`salas/${salaAtual}/usuarios/${nickAtual}`).set(true);
        db.ref(`salas/${salaAtual}/usuarios/${nickAtual}`).onDisconnect().remove();
        
        document.getElementById('login').style.display = "none";
        document.getElementById('chat').style.display = "flex";
        document.getElementById('nomeSala').innerText = salaAtual;
        iniciarLogica();
    }

    function iniciarLogica() {
        db.ref(`salas/${salaAtual}/usuarios`).on("value", s => {
            totalUsuarios = s.numChildren();
            document.getElementById('contagem').innerText = totalUsuarios + " online";
        });

        db.ref(`salas/${salaAtual}/mensagens`).orderByChild("timestamp").startAt(entrarTime).on("child_added", s => {
            const m = s.val();
            renderizarMensagem(m, s.key);
            
            if (m.nick !== nickAtual) {
                if (document.getElementById('chkSom').checked) notifySound.play().catch(()=>{});
                if (totalUsuarios === 2 && document.getElementById('chkAlerta').checked) {
                    iniciarAlertaAba();
                }
            }
        });

        window.onfocus = () => {
            clearInterval(blinkInterval);
            document.title = "Swiftly";
            blinkInterval = null;
        };

        db.ref(`salas/${salaAtual}/mensagens`).on("child_changed", s => {
            if (s.val().expirado) {
                const cont = document.getElementById(`cont-${s.key}`);
                if(cont) cont.innerHTML = `<small style="color:#94a3b8">Arquivo expirado</small>`;
            }
        });
    }

    function iniciarAlertaAba() {
        if (blinkInterval) return;
        blinkInterval = setInterval(() => {
            document.title = document.title === "Swiftly" ? "üü† MENSAGEM" : "Swiftly";
        }, 800);
    }

    function renderizarMensagem(m, key) {
        const isMinha = m.nick === nickAtual;
        const div = document.createElement("div");
        div.className = `msg ${isMinha ? 'msg-in' : 'msg-out'}`;
        
        let textoProcessado = m.texto || "";
        textoProcessado = textoProcessado.replace(/@(\w+)/g, '<span class="mention">@$1</span>');

        let html = `<div style="font-size:10px; font-weight:800; margin-bottom:3px; opacity:0.8;">${m.nick}</div><div id="cont-${key}">`;
        
        if (m.expirado) html += `<small style="color:#94a3b8">Arquivo expirado</small>`;
        else if (m.tipo === "foto") {
            html += `<img src="${m.url}"><span class="timer-tag">Expirando...</span>`;
            if (isMinha) setTimeout(() => db.ref(`salas/${salaAtual}/mensagens/${key}`).update({ expirado: true, url: null }), 60000);
        } else {
            html += textoProcessado;
        }

        div.innerHTML = html + `</div>`;
        const box = document.getElementById('mensagens');
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function enviarTexto() {
        const input = document.getElementById('texto');
        if (!input.value.trim()) return;
        db.ref(`salas/${salaAtual}/mensagens`).push({ nick: nickAtual, texto: input.value, tipo: "texto", timestamp: Date.now() });
        input.value = "";
    }

    function processarFoto(input) {
        const file = input.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            db.ref(`salas/${salaAtual}/mensagens`).push({ nick: nickAtual, url: e.target.result, tipo: "foto", timestamp: Date.now(), expirado: false });
        };
        reader.readAsDataURL(file);
    }
</script>
</body>
</html>
