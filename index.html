<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiftly | Ultra Privado</title>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <style>
        :root {
            --gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --primary: #6366f1;
            --bg: #0f172a;
        }

        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        #app { width: 100%; max-width: 450px; background: white; display: flex; flex-direction: column; position: relative; }

        /* Login */
        #login { padding: 40px; display: flex; flex-direction: column; gap: 15px; justify-content: center; height: 100%; z-index: 50; position: absolute; width: 100%; box-sizing: border-box; background: white; }
        .raio-icon { background: var(--gradient); width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; font-size: 40px; color: white; box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3); }

        /* Chat */
        #chat { display: none; flex: 1; flex-direction: column; overflow: hidden; }
        #topo { padding: 15px 20px; background: white; border-bottom: 1px solid #f1f5f9; position: relative; }
        .info-sala { display: flex; justify-content: space-between; align-items: center; }
        
        /* Configura√ß√µes */
        .btn-config { background: none; border: none; font-size: 20px; cursor: pointer; color: #64748b; }
        #menu-config { position: absolute; top: 60px; right: 20px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-radius: 10px; padding: 15px; display: none; flex-direction: column; gap: 10px; z-index: 100; border: 1px solid #eee; }
        .config-item { display: flex; align-items: center; gap: 10px; font-size: 13px; color: #334155; cursor: pointer; }

        #mensagens { flex: 1; padding: 20px; overflow-y: auto; background: #f8fafc; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 10px 15px; border-radius: 18px; max-width: 80%; font-size: 14px; line-height: 1.4; position: relative; animation: fadeIn 0.3s ease; }
        .msg-out { align-self: flex-start; background: #ffffff; border: 1px solid #e2e8f0; }
        .msg-in { align-self: flex-end; background: var(--primary); color: white; }
        
        /* Destaque da marca√ß√£o @ */
        .mention { background: #ffeb3b; color: #000; padding: 2px 5px; border-radius: 4px; font-weight: bold; }
        
        .expirado-img { width: 100px; opacity: 0.5; filter: grayscale(1); display: block; margin: 0 auto; }
        .timer-tag { font-size: 9px; opacity: 0.6; display: block; margin-top: 4px; text-align: right; }

        #envio { padding: 15px; background: white; display: flex; gap: 10px; border-top: 1px solid #f1f5f9; align-items: center; }
        input { width: 100%; padding: 12px; border: 2px solid #f1f5f9; border-radius: 12px; outline: none; }
        .btn-plus, .send-btn { background: #f1f5f9; width: 42px; height: 42px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .send-btn { background: var(--primary); color: white; }
    </style>
</head>
<body>

<div id="app">
    <div id="login">
        <div class="raio-icon">‚ö°</div>
        <h2 style="text-align: center; margin: 0;">Swiftly</h2>
        <input id="nick" placeholder="Seu apelido (sem espa√ßos)" maxlength="12">
        <input id="sala" placeholder="C√≥digo da sala">
        <button class="main-btn" style="width:100%; background:var(--gradient); color:white; border:none; padding:15px; border-radius:12px; font-weight:700; cursor:pointer;" onclick="entrar()">Entrar</button>
    </div>

    <div id="chat">
        <div id="topo">
            <div class="info-sala">
                <div><b>Sala:</b> <span id="nomeSala" style="color:var(--primary)"></span></div>
                <div style="display:flex; align-items:center; gap:10px;">
                    <span id="contagem" style="font-size:12px; color:#10b981; font-weight:600;">0</span>
                    <button class="btn-config" onclick="toggleConfig()">‚öôÔ∏è</button>
                </div>
            </div>
            
            <div id="menu-config">
                <label class="config-item"><input type="checkbox" id="chkSom"> Ativar Som üîä</label>
                <label class="config-item"><input type="checkbox" id="chkAlerta"> Alerta na Aba üîî</label>
            </div>
        </div>

        <div id="mensagens"></div>

        <div id="envio">
            <button class="btn-plus" onclick="document.getElementById('img-input').click()">+</button>
            <input type="file" id="img-input" accept="image/*" style="display:none" onchange="processarFoto(this)">
            <input id="texto" placeholder="Mensagem... use @nome" onkeydown="if(event.key==='Enter') enviarTexto()">
            <button class="send-btn" onclick="enviarTexto()">‚û§</button>
        </div>
    </div>
</div>

<script>
    firebase.initializeApp({
        apiKey: "AIzaSyCkkkHhydC92yB5N364Ula4-aM2LUlSmG4",
        authDomain: "ponte-virtual-rujan.firebaseapp.com",
        databaseURL: "https://ponte-virtual-rujan-default-rtdb.firebaseio.com",
        projectId: "ponte-virtual-rujan"
    });

    const db = firebase.database();
    let salaAtual, nickAtual, entrarTime;
    let originalTitle = document.title;
    let blinkInterval = null;
    let totalUsuarios = 0;

    const notifySound = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');
    const imgExpirado = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAABkCAMAAAB9v93fAAAAMFBMVEUAAAD7+vv///8vLy8mJiYWFhYMDAwHBwcFBQUDAwMCAgIBAQEAAAD///8vLy8mJiYWFhY9MUK9AAAAEHRSTlMAECBAUGBwgI+fr7/P3+///1Y8X3YAAAFTSURBVHja7dfRToMwEAVAhYpY//8nF8TEnS6mS9uY9GZfXNoHLmS3S6pWq1arVatVq1WrVavV/6vWGidrFpXvK7V6m6zZV76v1BptsuZe+b5S67PJmkvl+0pt0SZrHpXvK7V5m6x5Vr6v1B7bZK2j8n2l9twmawOV7yu19m2yNlD5vlIbtcnai8r3ldqkTdZeqXxfqS3ZZG2t8n2ltmqTtbXK95Xauk3W3irfV2rrNll7q3xfqe3aZO2v8|"; // (Simplified for code brevity)

    function toggleConfig() {
        const m = document.getElementById('menu-config');
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    }

    // Fun√ß√£o para limpar Nick (remove acentos, espa√ßos e caracteres especiais)
    function limparNick(str) {
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-zA-Z0-9]/g, "");
    }

    function entrar() {
        let rawNick = document.getElementById('nick').value.trim();
        nickAtual = limparNick(rawNick);
        salaAtual = document.getElementById('sala').value.trim().toLowerCase();
        
        if (!nickAtual || !salaAtual) return alert("Nick ou Sala inv√°lidos");
        
        entrarTime = Date.now();
        db.ref(`salas/${salaAtual}/usuarios/${nickAtual}`).set(true);
        db.ref(`salas/${salaAtual}/usuarios/${nickAtual}`).onDisconnect().remove();
        
        document.getElementById('login').style.display = "none";
        document.getElementById('chat').style.display = "flex";
        document.getElementById('nomeSala').innerText = salaAtual;
        iniciarLogica();
    }

    function iniciarLogica() {
        db.ref(`salas/${salaAtual}/usuarios`).on("value", s => {
            totalUsuarios = s.numChildren();
            document.getElementById('contagem').innerText = totalUsuarios + " online";
        });

        db.ref(`salas/${salaAtual}/mensagens`).orderByChild("timestamp").startAt(entrarTime).on("child_added", s => {
            const m = s.val();
            renderizarMensagem(m, s.key);
            
            // L√≥gica de Notifica√ß√£o (Som e Aba)
            if (m.nick !== nickAtual) {
                if (document.getElementById('chkSom').checked) notifySound.play();
                
                // Pisca se houver exatamente 2 pessoas e o alerta estiver ativo
                if (totalUsuarios === 2 && document.getElementById('chkAlerta').checked) {
                    iniciarAlertaAba();
                }
            }
        });

        // Para de piscar quando o usu√°rio foca na janela
        window.onfocus = () => {
            clearInterval(blinkInterval);
            document.title = originalTitle;
            blinkInterval = null;
        };

        db.ref(`salas/${salaAtual}/mensagens`).on("child_changed", s => {
            if (s.val().expirado) document.getElementById(`cont-${s.key}`).innerHTML = `<small style="color:#94a3b8">Arquivo Expirado</small>`;
        });
    }

    function iniciarAlertaAba() {
        if (blinkInterval) return;
        blinkInterval = setInterval(() => {
            document.title = document.title === originalTitle ? "üü† NOVA MENSAGEM" : originalTitle;
        }, 1000);
    }

    function renderizarMensagem(m, key) {
        const isMinha = m.nick === nickAtual;
        const div = document.createElement("div");
        div.className = `msg ${isMinha ? 'msg-in' : 'msg-out'}`;
        
        // Formata men√ß√£o @nick
        let textoProcessado = m.texto || "";
        if (textoProcessado.includes('@')) {
            textoProcessado = textoProcessado.replace(/@(\w+)/g, '<span class="mention">@$1</span>');
        }

        let html = `<div style="font-size:10px; font-weight:800; margin-bottom:4px;">${m.nick}</div><div id="cont-${key}">`;
        
        if (m.expirado) html += `<small style="color:#94a3b8">Arquivo Expirado</small>`;
        else if (m.tipo === "foto") {
            html += `<img src="${m.url}"><span class="timer-tag">Some em 60s</span>`;
            if (isMinha) agendarExpiracao(key);
        } else html += textoProcessado;

        div.innerHTML = html + `</div>`;
        document.getElementById('mensagens').appendChild(div);
        document.getElementById('mensagens').scrollTop = document.getElementById('mensagens').scrollHeight;
    }

    function agendarExpiracao(key) {
        setTimeout(() => db.ref(`salas/${salaAtual}/mensagens/${key}`).update({ expirado: true, url: null }), 60000);
    }

    function enviarTexto() {
        const input = document.getElementById('texto');
        if (!input.value.trim()) return;
        db.ref(`salas/${salaAtual}/mensagens`).push({ nick: nickAtual, texto: input.value, tipo: "texto", timestamp: Date.now() });
        input.value = "";
    }

    function processarFoto(input) {
        const file = input.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            db.ref(`salas/${salaAtual}/mensagens`).push({ nick: nickAtual, url: e.target.result, tipo: "foto", timestamp: Date.now(), expirado: false });
        };
        reader.readAsDataURL(file);
    }
</script>
</body>
</html>
