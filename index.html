<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiftly | Ultra Privado</title>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <style>
        :root {
            --gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --primary: #6366f1;
            --bg: #0f172a;
        }

        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        #app { width: 100%; max-width: 450px; background: white; display: flex; flex-direction: column; position: relative; }

        /* Login */
        #login { padding: 40px; display: flex; flex-direction: column; gap: 15px; justify-content: center; height: 100%; z-index: 20; position: absolute; width: 100%; box-sizing: border-box; background: white; }
        input { width: 100%; padding: 15px; border: 2px solid #f1f5f9; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; }
        .main-btn { background: var(--gradient); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 700; cursor: pointer; }

        /* Chat */
        #chat { display: none; flex: 1; flex-direction: column; overflow: hidden; }
        #topo { padding: 15px 20px; background: white; border-bottom: 1px solid #f1f5f9; text-align: center; }
        .info-sala { display: flex; justify-content: space-between; align-items: center; }
        .online-count { font-size: 12px; color: #10b981; font-weight: 600; }

        #mensagens { flex: 1; padding: 20px; overflow-y: auto; background: #f8fafc; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 10px 15px; border-radius: 18px; max-width: 80%; font-size: 14px; line-height: 1.4; position: relative; word-wrap: break-word; }
        .msg-out { align-self: flex-start; background: #ffffff; border: 1px solid #e2e8f0; }
        .msg-in { align-self: flex-end; background: var(--primary); color: white; }
        
        .msg img { max-width: 100%; border-radius: 12px; margin-top: 5px; display: block; }
        .expirado-img { width: 150px; opacity: 0.6; filter: grayscale(1); padding: 10px; }
        .timer-tag { font-size: 9px; opacity: 0.6; display: block; margin-top: 4px; text-align: right; }

        /* Menu */
        #envio { padding: 15px; background: white; display: flex; gap: 10px; border-top: 1px solid #f1f5f9; align-items: center; position: relative; }
        #menu-anexos { position: absolute; bottom: 85px; left: 15px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: none; flex-direction: column; border: 1px solid #eee; }
        .opt-anexo { padding: 15px 20px; border: none; background: white; cursor: pointer; font-size: 14px; display: flex; gap: 10px; font-weight: 600; }
        
        .btn-plus { background: #f1f5f9; width: 42px; height: 42px; border-radius: 50%; border: none; cursor: pointer; font-size: 24px; }
        .send-btn { background: var(--primary); color: white; width: 42px; height: 42px; border-radius: 50%; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div id="app">
    <div id="login">
        <h2 style="text-align: center; margin: 0;">Swiftly</h2>
        <p style="text-align: center; color: #64748b; font-size: 13px;">Arquivos expiram em 60s</p>
        <input id="nick" placeholder="Seu apelido" maxlength="12">
        <input id="sala" placeholder="C√≥digo da sala">
        <button class="main-btn" onclick="entrar()">Entrar</button>
    </div>

    <div id="chat">
        <div id="topo">
            <div class="info-sala">
                <div><b>Sala:</b> <span id="nomeSala" style="color:var(--primary)"></span></div>
                <div class="online-count">‚óè <span id="contagem">0</span> online</div>
            </div>
        </div>

        <div id="mensagens"></div>

        <div id="menu-anexos">
            <button class="opt-anexo" onclick="document.getElementById('img-input').click()">üñºÔ∏è Foto</button>
            <button class="opt-anexo" onclick="document.getElementById('file-input').click()">üìÑ Arquivo</button>
        </div>

        <div id="envio">
            <input type="file" id="img-input" accept="image/*" style="display:none" onchange="processarFoto(this)">
            <input type="file" id="file-input" style="display:none" onchange="enviarArquivo(this)">
            <button class="btn-plus" onclick="toggleMenu()">+</button>
            <input id="texto" placeholder="Mensagem..." onkeydown="if(event.key==='Enter') enviarTexto()">
            <button class="send-btn" onclick="enviarTexto()">‚û§</button>
        </div>
    </div>
</div>

<script>
    firebase.initializeApp({
        apiKey: "AIzaSyCkkkHhydC92yB5N364Ula4-aM2LUlSmG4",
        authDomain: "ponte-virtual-rujan.firebaseapp.com",
        databaseURL: "https://ponte-virtual-rujan-default-rtdb.firebaseio.com",
        projectId: "ponte-virtual-rujan"
    });

    const db = firebase.database();
    let salaAtual, nickAtual, entrarTime;

    // PNG Minimalista de "Arquivo Expirado" (Embutido)
    const imgExpirado = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAABkCAMAAAB9v93fAAAAMFBMVEUAAAD7+vv///8vLy8mJiYWFhYMDAwHBwcFBQUDAwMCAgIBAQEAAAD///8vLy8mJiYWFhY9MUK9AAAAEHRSTlMAECBAUGBwgI+fr7/P3+///1Y8X3YAAAFTSURBVHja7dfRToMwEAVAhYpY//8nF8TEnS6mS9uY9GZfXNoHLmS3S6pWq1arVatVq1WrVavV/6vWGidrFpXvK7V6m6zZV76v1BptsuZe+b5S67PJmkvl+0pt0SZrHpXvK7V5m6x5Vr6v1B7bZK2j8n2l9twmawOV7yu19m2yNlD5vlIbtcnai8r3ldqkTdZeqXxfqS3ZZG2t8n2ltmqTtbXK95Xauk3W3irfV2rrNll7q3xfqe3aZO2v8n2ltm+TtX+V7yu1Q5usA6p8X6kd2mQdUOX7Su3YJuugKt9Xasc2WQdV+b5SO7XJOqjK95XaqU3WfVW+r9R6m6z9qnxv1ZpXF6x5Vb63as0rF6x5Vb63as0rL1jzqnxv1ZpXEbDmVfneqjWvOmDNq/K9VWteDcA6rMr3Vq15NQLrsCrfW7Xm1RSsw6p8b9WaVzOwDqvyvVVrXs3AOqzK91atpWq1arVatVqtVv9v9QYv0hMA9pI9qAAAAABJRU5ErkJggg==";

    function toggleMenu() {
        const m = document.getElementById('menu-anexos');
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    }

    function entrar() {
        nickAtual = document.getElementById('nick').value.trim();
        salaAtual = document.getElementById('sala').value.trim().toLowerCase();
        if (!nickAtual || !salaAtual) return;
        entrarTime = Date.now();
        db.ref(`salas/${salaAtual}/usuarios/${nickAtual}`).set(true);
        document.getElementById('login').style.display = "none";
        document.getElementById('chat').style.display = "flex";
        document.getElementById('nomeSala').innerText = salaAtual;
        iniciarL√≥gica();
    }

    function iniciarL√≥gica() {
        db.ref(`salas/${salaAtual}/usuarios`).on("value", s => document.getElementById('contagem').innerText = s.numChildren());
        
        db.ref(`salas/${salaAtual}/mensagens`).orderByChild("timestamp").startAt(entrarTime).on("child_added", s => {
            renderizarMensagem(s.val(), s.key);
        });

        // Quando o arquivo √© alterado no banco (expira), a tela atualiza
        db.ref(`salas/${salaAtual}/mensagens`).on("child_changed", s => {
            const el = document.getElementById(`cont-${s.key}`);
            if (el && s.val().expirado) {
                el.innerHTML = `<img src="${imgExpirado}" class="expirado-img"><br><small style="color:red">Conte√∫do Deletado</small>`;
            }
        });
    }

    function renderizarMensagem(m, key) {
        const isMinha = m.nick === nickAtual;
        const div = document.createElement("div");
        div.className = `msg ${isMinha ? 'msg-in' : 'msg-out'}`;
        div.innerHTML = `<div style="font-size:10px; font-weight:bold; margin-bottom:4px;">${m.nick}</div><div id="cont-${key}"></div>`;
        document.getElementById('mensagens').appendChild(div);
        
        const cont = document.getElementById(`cont-${key}`);

        if (m.expirado) {
            cont.innerHTML = `<img src="${imgExpirado}" class="expirado-img"><br><small style="color:red">Conte√∫do Deletado</small>`;
        } else if (m.tipo === "foto") {
            cont.innerHTML = `<img src="${m.url}"><span class="timer-tag">Expira em 60s</span>`;
            if (isMinha) agendarExpiracao(key);
        } else if (m.tipo === "arquivo") {
            cont.innerHTML = `<div style="background:rgba(0,0,0,0.1); padding:10px; border-radius:10px;">üìÑ ${m.nome}</div><span class="timer-tag">Expira em 60s</span>`;
            if (isMinha) agendarExpiracao(key);
        } else {
            cont.innerText = m.texto;
        }

        const box = document.getElementById('mensagens');
        box.scrollTop = box.scrollHeight;
    }

    function agendarExpiracao(key) {
        setTimeout(() => {
            db.ref(`salas/${salaAtual}/mensagens/${key}`).update({
                expirado: true,
                url: null, // Deleta a foto do banco
                data: null // Deleta o arquivo do banco
            });
        }, 60000);
    }

    function enviarTexto() {
        const input = document.getElementById('texto');
        if (!input.value.trim()) return;
        db.ref(`salas/${salaAtual}/mensagens`).push({ nick: nickAtual, texto: input.value, tipo: "texto", timestamp: Date.now() });
        input.value = "";
    }

    function processarFoto(input) {
        const file = input.files[0]; if (!file) return;
        toggleMenu();
        const reader = new FileReader();
        reader.onload = (e) => {
            db.ref(`salas/${salaAtual}/mensagens`).push({
                nick: nickAtual, url: e.target.result, tipo: "foto", timestamp: Date.now(), expirado: false
            });
        };
        reader.readAsDataURL(file);
        input.value = "";
    }

    function enviarArquivo(input) {
        const file = input.files[0]; if (!file) return;
        toggleMenu();
        const reader = new FileReader();
        reader.onload = (e) => {
            db.ref(`salas/${salaAtual}/mensagens`).push({
                nick: nickAtual, data: e.target.result, nome: file.name, tipo: "arquivo", timestamp: Date.now(), expirado: false
            });
        };
        reader.readAsDataURL(file);
        input.value = "";
    }
</script>
</body>
</html>
